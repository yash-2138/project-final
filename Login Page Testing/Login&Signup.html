<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login&signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="navstyle.css">
    <link rel="stylesheet" href="darkmode.css">
    <script src="index.js" defer></script>
</head>

<body id="loginbody">

    <!-- MAKE A LOGIN FORM -->

    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div> 
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --s:21">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1; --s:22">
                    <input type="email" id="email-login" required>
                    <label for="">Email</label>
                    <i class='bx bxs-user' style="color: white;"></i>
                </div>
                <div class="input-box animation" style="--D:2; --s:23">
                    <input type="password"  id="password-login" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-box animation" style="--D:3; --s:24">
                    <button class="btn" id="submit-btn-login" type="submit">Login</a></button>
                </div>
                <div id="errorMessages-login" class="error"></div>
                <div class="regi-link animation" style="--D:4; --s:25">
                    <p>Don't have an account ? <a href="#" class="SignUpLink">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --s:20">WELCOME BACK</h2>
            <p class="animation" style="--D:1; --s:21">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore,
                optio.</p>
        </div>
        <div class="form-box Register">
            <h2 class="animation" style="--li:17; --s:0;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18; --s:1;">
                    <input type="text" id="name-register" required>
                    <label for="">Name</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:18; --s:1;">
                  
                    <input type="email"  id="email-register"  required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'  style="color: white;"></i>
                   
                </div>
                <div class="input-box animation" style="--li:19; --s:2;">
                    <input type="password" id="password-register" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-box animation" style="--li:19; --s:2;">
                    <input type="password" id="confirm-password-register" required>
                    <label for="">Confirm Password</label>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-box animation" style="--li:20; --s:3;">
                    <button class="btn" type="submit" id="submit-btn-register" >Register</a></button>
                </div>
                <div id="errorMessages-register" class="error"></div>
                <div class="regi-link animation" style="--li:21; --s:4;">
                    <p class="signin">Don't have an account ? <a href="#" class="SignInLink">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17; --s:0;">WELCOME BACK</h2>
            <p class="animation" style="--li:18; --s:1;">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Labore, optio.</p>
        </div>
    </div>
    <script src="Login&signup.js"></script>
    

</body>

</html>
