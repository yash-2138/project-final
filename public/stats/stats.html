<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="stats.css">

</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Box 1 -->
    <div class="col-md-3">
      <div class="card card-stat">
        <div class="card-body">
          <h8 class="card-title">  <i class="bi bi-graph-up-arrow icon"></i>  Monthly Revenue</h8>
          <h3 class="card-text">Data </h3>
        </div>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="col-md-3">
      <div class="card card-stat">
        <div class="card-body">
          <h8 class="card-title"> <i class="bi bi-database-up icon"></i>Storage Rented</h8>
          <h3 class="card-text">Data </h3>
        </div>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="col-md-3">
      <div class="card card-stat">
        <div class="card-body">
          <h8 class="card-title"> <i class="bi bi-folder-check icon"></i> Used Space</h8>
          <h3 class="card-text"> Data </h3>
        </div>
      </div>
    </div>

    <!-- Box 4 -->
    <div class="col-md-3">
      <div class="card card-stat">
        <div class="card-body">
          <h8 class="card-title"> <i class="bi bi-hourglass-split icon "></i>Contract Time</h8>
          <h3 class="card-text">Data </h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-5 table-container table-stats">
    <!-- <h2>File Table</h2> -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Serial No</th>
          <th scope="col">File Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>File 1</td>
          <td><button class="btn btn-stat" style="color: white;">Request File</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>File 2</td>
          <td><button class="btn btn-stat" style="color: white;">Request File</button></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
