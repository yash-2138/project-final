<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>List Storage</title>
  <link rel="stylesheet" href="storage-form.css">
</head>
<body>
<div class="container mt-5">
  <div class="card col-md-6 mx-auto">
    <div class="card-body">
      <h3 class="card-title">List Your Storage</h3>
      
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="capacity">Capacity:</label>
          <input type="number" class="form-control" id="capacity" placeholder="Enter capacity">
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" placeholder="Enter price">
        </div>

        <button id="submit-storage-form" class="btn btn-dark text-center">Submit</button>
      </form>
      
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="module" src="storage-form.js"></script>
</body>
</html>
